<section class="qiniu-upload">
  <label class="mo-upload">
    <input type="file" ref="mouploadinput" @change="uploadChange">
  </label>
  <div class="clipper-warp" :class="imageClipperShow?'image-clipper-show':'image-clipper-hide'">
    <image-clipper :img="uploadImg"
                   @ok="ok"
                   @cancel="cancel"
                   :clipper-img-width="400"
                   :clipper-img-height="400">
    </image-clipper>
    <!--img：图片url或dataURL-->
    <!--ok：点击确认按钮，返回裁剪图片的dataUrl-->
  </div>
</section>
